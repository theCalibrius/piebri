name: Lighthouse CI

on:
  pull_request:
    branches: [master, main]

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install deps
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn build:vite

      - name: Lighthouse CI
        run: npx lhci autorun
